<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD System</title>
    <link rel="stylesheet" href="assets/css/styles-signup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logo">
                <h1>GAD System</h1>
            </div>
        </header>
        <div class="content">
            <div class="left-side">
                <section class="signup-section">
                    <h2>Register New Account</h2>
                    <p class="login-link">Already Registered? <a href="signin.html">Login</a></p>
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <button type="submit">SIGN UP</button>
                </section>
            </div>
            <div class="right-side">
                <img src="assets/img/bg1.png" alt="Background 1">
                <img src="assets/img/bg2.png" alt="Background 2">
            </div>
        </div>
    </div>
</body>
</html>
